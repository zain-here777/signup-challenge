<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/scss/style.css">
    <title>Login</title>
</head>
<body>

<main class="signup-container">
    <div class="signup-left-content">
        <img src="/assets/images/Autumn-amico%201.png" alt="">
    </div>
    <div class="signup-right-content">
        <div class="form-header">
            <img src="/assets/images/Logo%20(1).png" alt="">
            <img class="mob-res-img" src="/assets/images/Autumn-amico%201.png" alt="">
            <h1>Create Account</h1>
        </div>
        <form action="">
            <div class="auth-input-container">
                <label for="fname">Full Name</label>
                <input class="auth-input fname-input" type="text" id="fname" name="fname" placeholder="Full Name">
            </div>
            <div class="auth-input-container">
                <label for="email">Email</label>
                <input class="auth-input email-input" type="email" id="email" name="email" placeholder="Email">
            </div>
            <div class="auth-input-container">
                <label for="password">Password</label>
                <input class="auth-input pass-input" type="password" id="password" name="password" placeholder="Password">
            </div>
            <div>
                <button class="auth-btn">Sing-Up</button>
            </div>
        </form>
        <div class="auth-bottom-content">
            <p class="auth-option">
                - OR -
            </p>
            <div class="social-icons">
                <div class="icon-container"><img src="/assets/images/Social%20Icons.png" alt=""></div>
                <div class="icon-container"><img src="/assets/images/c.png" alt=""></div>
                <div class="icon-container"><img src="/assets/images/Social%20Icons%20(1).png" alt=""></div>
            </div>
            <div class="login-link">
                <p>Already have an account? <a class="login-navigate" href="">Login</a></p>
            </div>
        </div>
    </div>
</main>
</body>
</html>
